<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera Gamer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto flex flex-col md:flex-row gap-6 p-4 min-h-screen">
        <div class="sidebar bg-gray-800 p-6 rounded-lg shadow-lg shadow-green-500/50">
            <h2 class="text-2xl font-bold text-green-400 mb-6 text-center">Banco Gamer</h2>
            <button onclick="showSection('basic')"
                class="w-full py-3 mb-2 bg-green-600 hover:bg-green-700 rounded-lg text-lg transition-all duration-300 glow">Cálculos
                Básicos</button>
            <button onclick="showSection('loans')"
                class="w-full py-3 mb-2 bg-green-600 hover:bg-green-700 rounded-lg text-lg transition-all duration-300 glow">Préstamos</button>
            <button onclick="showSection('investments')"
                class="w-full py-3 mb-2 bg-green-600 hover:bg-green-700 rounded-lg text-lg transition-all duration-300 glow">Inversiones</button>
            <button onclick="showSection('budget')"
                class="w-full py-3 mb-2 bg-green-600 hover:bg-green-700 rounded-lg text-lg transition-all duration-300 glow">Presupuestos</button>
            <button onclick="showSection('mortgage')"
                class="w-full py-3 mb-2 bg-green-600 hover:bg-green-700 rounded-lg text-lg transition-all duration-300 glow">Hipotecas</button>
        </div>
        <div class="content flex-1 bg-gray-800 p-6 rounded-lg shadow-lg shadow-green-500/50">
            <!-- Cálculos Básicos -->
            <div id="basic" class="section hidden">
                <h2 class="text-2xl font-bold text-green-400 mb-4">Cálculos Básicos</h2>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Capital ($):</label>
                    <input type="number" id="basicCapital" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Tasa de Interés (%):</label>
                    <input type="number" id="basicRate" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Tiempo (años):</label>
                    <input type="number" id="basicTime" step="1"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <button onclick="calculateBasic()"
                    class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg transition-all duration-300 glow">Calcular</button>
                <div class="result mt-4 p-4 bg-gray-900 rounded-lg" id="basicResult"></div>
            </div>

            <!-- Préstamos y Créditos -->
            <div id="loans" class="section hidden">
                <h2 class="text-2xl font-bold text-green-400 mb-4">Préstamos y Créditos</h2>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Monto del Préstamo ($):</label>
                    <input type="number" id="loanAmount" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Tasa Anual (%):</label>
                    <input type="number" id="loanRate" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Plazo (meses):</label>
                    <input type="number" id="loanTerm" step="1"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <button onclick="calculateLoan()"
                    class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg transition-all duration-300 glow">Calcular
                    Cuota</button>
                <button onclick="exportAmortization('pdf')"
                    class="py-2 px-4 bg-gold hover:bg-yellow-600 rounded-lg transition-all duration-300 glow">Exportar a
                    PDF</button>
                <button onclick="exportAmortization('excel')"
                    class="py-2 px-4 bg-gold hover:bg-yellow-600 rounded-lg transition-all duration-300 glow">Exportar a
                    Excel</button>
                <div class="result mt-4 p-4 bg-gray-900 rounded-lg" id="loanResult"></div>
                <table id="amortizationTable" class="w-full mt-4 border-collapse">
                    <thead>
                        <tr class="bg-green-600 text-white">
                            <th class="p-2">Período</th>
                            <th class="p-2">Cuota</th>
                            <th class="p-2">Interés</th>
                            <th class="p-2">Capital</th>
                            <th class="p-2">Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="amortizationBody"></tbody>
                </table>
            </div>

            <!-- Inversiones -->
            <div id="investments" class="section hidden">
                <h2 class="text-2xl font-bold text-green-400 mb-4">Inversiones</h2>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Inversión Inicial ($):</label>
                    <input type="number" id="invInitial" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Flujos de Efectivo (separados por comas):</label>
                    <input type="text" id="invCashFlows"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Tasa de Descuento (%):</label>
                    <input type="number" id="invRate" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <button onclick="calculateInvestments()"
                    class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg transition-all duration-300 glow">Calcular</button>
                <div class="result mt-4 p-4 bg-gray-900 rounded-lg" id="invResult"></div>
            </div>

            <!-- Presupuestos -->
            <div id="budget" class="section hidden">
                <h2 class="text-2xl font-bold text-green-400 mb-4">Presupuestos</h2>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Ingresos Mensuales ($):</label>
                    <input type="number" id="budgetIncome" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Gastos Mensuales ($):</label>
                    <input type="number" id="budgetExpenses" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <button onclick="calculateBudget()"
                    class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg transition-all duration-300 glow">Calcular</button>
                <div class="result mt-4 p-4 bg-gray-900 rounded-lg" id="budgetResult"></div>
                <div class="alert mt-4 p-4 bg-red-600 rounded-lg hidden" id="budgetAlert"></div>
            </div>

            <!-- Hipotecas -->
            <div id="mortgage" class="section hidden">
                <h2 class="text-2xl font-bold text-green-400 mb-4">Calculadora Hipotecaria</h2>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Monto del Préstamo ($):</label>
                    <input type="number" id="mortgageAmount" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Tasa Anual (%):</label>
                    <input type="number" id="mortgageRate" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Plazo (años):</label>
                    <input type="number" id="mortgageTerm" step="1"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <div class="form-group mb-4">
                    <label class="block mb-2 text-gold">Costos Asociados ($):</label>
                    <input type="number" id="mortgageCosts" step="0.01"
                        class="w-full p-2 bg-gray-700 border border-green-500 rounded-lg text-white">
                </div>
                <button onclick="calculateMortgage()"
                    class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg transition-all duration-300 glow">Calcular</button>
                <div class="result mt-4 p-4 bg-gray-900 rounded-lg" id="mortgageResult"></div>
            </div>
        </div>
    </div>
    <audio id="notificationSound" src="sounds/NotificationSound.mp3"></audio>
    <audio id="interactionSound" src="sounds/ClickSound.mp3"></audio>
    <audio id="achievementSound" src="sounds/achievementSound.mp3"></audio>
    <audio id="querySound" src="sounds/ThemeSound.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
